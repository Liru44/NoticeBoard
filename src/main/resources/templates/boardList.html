<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 1.5em;
            position: relative;
        }

        a {
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            margin: 20px 0;
            display: inline-block;
        }

        a:hover {
            background-color: #45a049;
        }

        table {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <header>
        게시판
        <div class="auth-buttons" th:if="${session.loggedIn}">
            <a href="/logout">로그아웃</a>
        </div>
        <div class="auth-buttons" th:unless="${session.loggedIn}">
            <a href="/login">로그인</a>
            <a href="/signup">회원가입</a>
        </div>
    </header>
    <a href="/newBoard">글쓰기</a>
    </div>
<p th:if="${userName != null and userName != ''}">안녕하세요, <span th:text="${userName}"사용자></span>님</p>
<table>
    <thead>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성일</th>
        <th>조회수</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="board: ${boardList}">
        <td th:text="${board.id}"></td>
        <td>
            <a th:text="${board.title}" th:href="@{${board.id}}"></a>
        </td>
        <td th:text="${board.originate}"></td>
        <td th:text="${board.views}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
