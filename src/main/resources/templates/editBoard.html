<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5em;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
        }

        h1 {
            font-size: 1.5em;
            margin-bottom: 15px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button-group input {
            width: 48%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .button-group input:hover {
            background-color: #45a049;
        }

        .button-group input:nth-child(2) {
            background-color: #ccc;
        }

        .button-group input:nth-child(2):hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>
<form th:action="@{/board/edit/id(id=${board.id})}" method="post" id="editForm" name="editForm">
<table>
    <tr>
        <td>번호</td>
        <td th:text="${board.id}"></td>
    </tr>
    <tr>
        <td>제목</td>
        <td>
            <input type="text" name="title" th:value="${board.title}">
        </td>
    </tr>
    <tr>
        <td>내용</td>
        <td>
            <textarea name="content" cols="30" rows="10" th:text="${board.content}"></textarea>
        </td>
    </tr>
</table>
<input type="button" value="수정" onclick="board_update(event)"/>
<input type="button" value="취소" onclick="history.back();"/>
</form>
</body>
<script type="text/javascript">
    function board_update(event) {
        var title = $('#title').val();
        var content = $('#content').text();

        event.preventDefault();

        if (title == null && title == '') {
            alert('제목을 입력해 주십시오. ');
            $('#title').focus();
            return false;
        } else if (content == null && content == '') {
            alert('내용을 입력해 주십시오. ')
            $('#content').focus();
            return false;
        }
        editForm.submit();
    }
</script>
</html>
