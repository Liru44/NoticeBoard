<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
</head>
<body>
<form th:action="@{|/edit/${board.id}|}" method="post" name="editForm">
    <input type="hidden" name="id" th:value="${board.id}">
    제목: <input type="text" name="title" th:value="${board.title}" readonly><br>
    내용: <textarea name="content" cols="30" rows="10" th:text="${board.content}"></textarea><br>
    <input type="button" value="수정" onclick="board_update()">
</form>
</body>
<script th:inline="javascript">
    const board_update = () => {
        editForm.submit();
    }
</script>
</html>
