<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<form th:action="@{/board/edit/id(id=${board.id})}" method="post" id="editForm" name="editForm">
<table>
    <tr>
        <td>번호</td>
        <td th:text="${board.id}"></td>
    </tr>
    <tr>
        <td>제목</td>
        <td>
            <input type="text" name="title" th:value="${board.title}">
        </td>
    </tr>
    <tr>
        <td>내용</td>
        <td>
            <textarea name="content" cols="30" rows="10" th:text="${board.content}"></textarea>
        </td>
    </tr>
</table>
<input type="button" value="수정" onclick="board_update(event)"/>
<input type="button" value="취소" onclick="history.back();"/>
</form>
</body>
<script type="text/javascript">
    function board_update(event) {
        var title = $('#title').val();
        var content = $('#content').text();

        event.preventDefault();

        if (title == null && title == '') {
            alert('제목을 입력해 주십시오. ');
            $('#title').focus();
            return false;
        } else if (content == null && content == '') {
            alert('내용을 입력해 주십시오. ')
            $('#content').focus();
            return false;
        }
        editForm.submit();
    }
</script>
</html>
