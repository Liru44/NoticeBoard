<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div th:fragment="replyList(replyList)" class="reply-list">
    <table>
        <tr th:each="reply: ${replyList}">
            <td th:text="${reply.originator}"></td>
            <td th:text="${reply.content}"></td>
            <td th:text="${reply.originate}"></td>
        </tr>
    </table>
</div>
</body>
</html>
