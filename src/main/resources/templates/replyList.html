<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div th:fragment="replyList(replyList)">
    <ul>
        <li th:each="reply : ${replyList}">
            <strong th:text="${reply.originator}">작성자</strong>
            <span th:text="${reply.content}">내용</span>
        </li>
    </ul>
</div>
</body>
</html>
