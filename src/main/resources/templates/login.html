<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 1.5em;
        }

        nav {
            margin: 20px 0;
        }

        a {
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            margin: 0 10px;
        }

        a:hover {
            background-color: #45a049;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
        }

        .container h1 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .container label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        .container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .container button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<header>로그인</header>
<nav>
    <a href="/boardList">목록</a>
    <a href="/signup">회원가입</a>
</nav>
<div class="container">
    <h1>로그인</h1>
    <form id="loginForm" name="login" action="/login_proc" method="post">
        <label>아이디</label>
        <input type="text" id="id" name="id" placeholder="아이디를 입력하세요" style="width: 95%"/>

        <label>비밀번호</label>
        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" style="width: 95%"/>

        <input type="submit" value="로그인" onclick="loginCheck(event)"/>
    </form>
<script type="text/javascript">
    function loginCheck(event) {
        var id = $('#id').val();
        var password = $('#password').val();

        event.preventDefault();

        if (!id){
            alert("아이디를 입력하세요");
            $('#id').focus();
            return false;
        }
        else if (!password){
            alert("비밀번호를 입력하세요");
            $('#password').focus();
            return false;
        } else {
            document.getElementById('loginForm').submit();
        }
    }
    $(document).ready(function () {
        $('#password').on('paste', function (e) {
            e.preventDefault();
        });

        $('#password').on('copy cut', function (e) {
            e.preventDefault();
        });
    });
</script>
</div>
</body>
</html>
