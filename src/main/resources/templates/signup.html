<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 1.5em;
        }

        nav {
            margin: 20px 0;
        }

        a {
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            margin: 0 10px;
        }

        a:hover {
            background-color: #45a049;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
        }

        .container h1 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .container label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        .container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .container button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .container button:hover {
            background-color: #45a049;
        }

        #message {
            display: none;
            background: white;
            color: #000;
            position: relative;
            padding: 0px;
            font-size: 14px;
            margin-top: -40px;
            margin-bottom: 20px;
        }

        #message p {
            padding: 5px 10px;
            position: relative;
            font-size: 14px;
        }

        /* Add a green text color and a checkmark when the requirements are right */
        .valid {
            color:  green;
        }

        .valid:before {
            position: relative;
            content: ' \2713';
        }

        /* Add a red text color and an "x" icon when the requirements are wrong */
        .invalid {
            color: red;
        }

        .invalid:before {
            position: relative;
            content: ' \2715';
        }
    </style>
</head>
<body>
<header>회원가입</header>
<nav>
    <a href="/boardList">목록</a>
    <a href="/login">로그인</a>
</nav>
<div class="container">
    <h1>회원가입</h1>
    <form action="/signup" method="post" enctype="multipart/form-data">
        <label for="id">아이디</label>
        <input type="button" style="width: 80px" id="checkId" name="checkId" value="중복체크" onclick="duplicatedCheck()"/>
        <input type="text" id="id" name="id" placeholder="아이디를 입력하세요"
               oninput="validateUsername()" style="margin-bottom: 5px;">
        <small id="idMessage" style="color: red; display: none; position: relative; top: -5px; font-size: 12px;">
            아이디는 소문자와 숫자만 사용할 수 있습니다.
        </small>

        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요"
               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
               title="적어도 하나 이상의 숫자, 소문자, 대문자를 포함하고 8자 이상이어야합니다" required>

        <div id="message">
            <h4>비밀번호는 다음 요소를 포함해야합니다:</h4>
            <p id="letter" class="invalid">적어도 하나 이상의 <b>소문자</b></p>
            <p id="capital" class="invalid">적어도 하나 이상의 <b>대문자</b></p>
            <p id="number" class="invalid">적어도 하나 이상의 <b>숫자</b></p>
            <p id="length" class="invalid">최소 <b>8자 이상</b></p>
        </div>

        <label for="passwordCheck">비밀번호 확인</label>
        <input type="password" id="passwordCheck" name="passwordCheck"
               placeholder="비밀번호를 다시 입력하세요" oninput="validatePasswordMatch()">
        <small id="passwordMessage" style="display: none; font-size: 12px; margin-top: -10px;"></small>

        <div style="display: flex; align-items: center; margin-top: 5px;">
            <input type="checkbox" onclick="passwordVisibility()" id="togglePassword"
                   style="margin: 0; width: 16px; height: 16px;">
            <label for="togglePassword" style="cursor: pointer; margin-left: 5px; font-size: 12px; font-weight: normal; line-height: 1;">
                비밀번호 보기
            </label>
        </div>

        <label for="name">이름</label>
        <input type="text" id="name" name="name" placeholder="이름을 입력하세요"/>

        <label for="email">이메일</label>
        <input type="email" id="email" name="email" placeholder="이메일을 입력하세요"/>

        <label for="phone">전화번호</label>
        <input type="text" id="phone" name="phone" placeholder="전화번호를 입력하세요"/>

        <input type="hidden" id="role" name="role" value="USER"/>

        <button type="submit">가입하기</button>
    </form>
</div>
<script type="text/javascript">
    function duplicatedCheck() {
        var id = $('#id').val();

        if (id) {
            $.ajax({
                url: "/isDuplicatedId",  // 컨트롤러 URL
                type: "GET",
                data: { id: id },
                success: function (response) {
                    if (response) {  // true 값 직접 비교
                        alert('이미 사용중인 아이디입니다.');
                    } else {
                        alert('사용 가능한 아이디입니다.');
                    }
                },
                error: function () {
                    alert("서버 오류가 발생했습니다. 다시 시도해주세요.");
                }
            });
        } else {
            alert('아이디를 입력해 주십시오');
            $('#id').focus();
            return false;
        }
    }

    function passwordVisibility() {
        var x = document.getElementById("password");
        var y = document.getElementById("passwordCheck");
        if (x.type === "password") {
            x.type = "text";
            y.type = "text";
        } else {
            x.type = "password";
            y.type = "password";
        }
    }

    // 비밀번호 확인
    function validatePasswordMatch() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("passwordCheck").value;
        var message = document.getElementById("passwordMessage");

        if (confirmPassword === "") {
            message.style.display = "none";
        } else if (password === confirmPassword) {
            message.style.display = "block";
            message.style.color = "green";
            message.innerText = "비밀번호가 일치합니다.";
        } else {
            message.style.display = "block";
            message.style.color = "red";
            message.innerText = "비밀번호가 일치하지 않습니다.";
        }
    }

    // 아이디 확인
    function validateUsername() {
        var username = document.getElementById("id").value;
        var idMessage = document.getElementById("idMessage");
        var validUsername = /^[a-z0-9]*$/;

        if (username === "" || validUsername.test(username)) {
            idMessage.style.display = "none";
        } else {
            idMessage.style.display = "block";
        }
    }

    // 비밀번호 조건
    var myInput = document.getElementById("password");
    var letter = document.getElementById("letter");
    var capital = document.getElementById("capital");
    var number = document.getElementById("number");
    var length = document.getElementById("length");

    myInput.onfocus = function () {
        document.getElementById("message").style.display = "block";
    };

    myInput.onblur = function () {
        document.getElementById("message").style.display = "none";
    };

    myInput.onkeyup = function () {
        var lowerCaseLetters = /[a-z]/g;
        if (myInput.value.match(lowerCaseLetters)) {
            letter.classList.remove("invalid");
            letter.classList.add("valid");
        } else {
            letter.classList.remove("valid");
            letter.classList.add("invalid");
        }

        var upperCaseLetters = /[A-Z]/g;
        if (myInput.value.match(upperCaseLetters)) {
            capital.classList.remove("invalid");
            capital.classList.add("valid");
        } else {
            capital.classList.remove("valid");
            capital.classList.add("invalid");
        }

        var numbers = /[0-9]/g;
        if (myInput.value.match(numbers)) {
            number.classList.remove("invalid");
            number.classList.add("valid");
        } else {
            number.classList.remove("valid");
            number.classList.add("invalid");
        }

        if (myInput.value.length >= 8) {
            length.classList.remove("invalid");
            length.classList.add("valid");
        } else {
            length.classList.remove("valid");
            length.classList.add("invalid");
        }
    };
</script>
</body>
</html>
