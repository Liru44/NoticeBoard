<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 변경</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 1.5em;
            position: relative;
        }

        .auth-buttons {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .auth-buttons a {
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            margin: 10px;
        }

        .auth-buttons a:hover {
            background-color: #45a049;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        .button-group {
            margin-top: 20px;
            text-align: center;
        }

        .button-group input {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            margin: 0 10px;
            cursor: pointer;
        }

        .button-group input:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<header>
    비밀번호 변경
</header>
<form th:action="@{|/changePassword/${userID}|}" method="post" id="editForm" name="editForm">
    <div class="container">
        <table>
            <tr>
                <td>새 비밀번호</td>
                <td>
                    <input type="text" id="password" name="password"/>
                </td>
            </tr>
            <tr>
                <td>비밀번호 확인</td>
                <td>
                    <input type="text" id="passwordCheck" name="passwordCheck"/>
                </td>
            </tr>
        </table>
    </div>
    <div class="button-group">
        <input type="submit" value="제출"/>
        <input type="button" value="취소" onclick="window.close();"/>
    </div>
</form>
<script type="text/javascript">
</script>
</body>
</html>
