<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>새 게시물 작성</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 1.5em;
        }

        nav {
            margin: 20px 0;
        }

        a {
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            margin: 0 10px;
        }

        a:hover {
            background-color: #45a049;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
        }

        .container h1 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .container label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        .container input, .container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .container button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<header>새 게시물 작성</header>
<nav>
    <a href="/boardList">목록</a>
</nav>
<div class="container">
    <h1>게시물 작성</h1>
    <form th:action="@{/submit}" method="post">
        <label for="title">제목</label>
        <input type="text" id="title" name="title" placeholder="제목을 입력하세요">

        <label for="content">내용</label>
        <textarea id="content" name="content" rows="10" placeholder="내용을 입력하세요"></textarea>

        <button type="submit">등록</button>
    </form>
</div>
</body>
</html>
